<html>
    <head>
        <title>Cadastro de clientes</title>
        <META charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content=" Ramon">
        <meta name="description" content="Cadastro de clientes">
        <meta name="keywords" content="cliente, clientes, html, exemplo"> 
    </head>
    <body>
        <div>
        <h3>Cadastro de clientes</h3>
        <form action="cliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <label for="nomecliente">Nome:</label> 
            <br>
            <input name="nomecliente" type="text" size="40" maxlength="35" placeholder="Digite o nome do Cliente" required>
            <br>

            <label for="dtnasc">Data de Nascimento:</label> 
            <br>
            <input name="dtnasc" type="date">
            <br>

            <label for="dtnasc">E-mail:</label> 
            <br>
            <input name="email" type="email">
            <br>

            <label for="tel">Telefone:</label> 
            <br>
            <input name="tel" type="tel"  placeholder="12345-1234">
            <br>

            <label for="dtnasc">Idade:</label> 
            <br>
            <input name="idade" type="number" max="100" min="0">
            <br>

            <label for="sexo">Sexo:</label> 
            <br>
       
            <input name="sexo" type="radio" value="Masculino">Masculino</input>
            <br>
            <input name="sexo" type="radio" value="Feminino">Feminino</input>
            <br>
        </fieldset>
        <fieldset>
            <legend>Outros dados</legend>
            <label for="senha">Senha:</label> 
            <br>

            <input name="senha" type="password" >
            <br>
            Tipo:<select name="tipo">
                <option value="NORMAL">NORMAL</option>
                <option value="ESPECIAL">ESPECIAL</option>
                <option value="VIP">VIP</option>

            </select><br>
            Observação: <textarea placeholder="Coloque suas Observações aqui" rows="5" cols="40" maxlength="200" name="observacao"></textarea><br>
            Arquivo: <input name="arq" type="file" /> <br>
            Web Page: <input name="pagina" type="url"   >
        </fieldset>
            <input name="id" type="hidden" value="555">
            <input type="submit" name="btnsubmit" value="Enviar!">
            <input type="reset" name="btnlimpar" value= "Limpar">
            <button onclick="alert('boanoite')">Boa Noite</button>
        </form>
        </div>
    </body>
</html>
