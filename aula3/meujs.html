<html>
    <head>
        <title>Exemplo de JS</title>
        <META charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content=" Ramon">
        <script>
            function esconde(nome){
                document.getElementById(nome).style.display='none';
            }
            function mostra(nome){
                document.getElementById(nome).style.display='block';
            }
            
        </script>
    </head>
    <body>
        <h2>Exemplo de JavaScript</h2>
        <div id="txtexemplo"> Este é um exemplo de JavaScript</div>
        <div>
            <button onclick="document.getElementById('txtexemplo').style.fontSize =  '40px'">Aumentar Fonte</button>
            <button onclick="document.getElementById('txtexemplo').style.fontSize =  '10px'">Dominuir Fonte</button>
        </div>
        <p id="txtnome">Meu Nome é</p>
        <button onclick="document.getElementById('txtnome').innerHTML = 'Aluno da UNP'">Nome</button>
        <button onclick="esconde('txtnome')"> Esconde Nome</button>
        <button onclick="esconde('txtexemplo')"> Esconde txtexemplo</button>
        <button onclick="mostra('txtnome')">Mostra Nome</button>
    </body>
</html>
