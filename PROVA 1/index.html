<html>
    <head>
        <title>Cadastro  Fiscal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content=" Ramon">
        <meta name="description" content="Cadastro de clientes">
        <meta name="keywords" content="cliente, clientes, html, exemplo"> 
    </head>
    <body>
        <div>
        
        <form action="fiscal.php" method="POST">
            <fieldset>
                <legend>Cadastro Fiscal</legend>
            <label for="nomecliente">Nome:</label> 
            <br>
            <input name="nomecliente" type="text" size="40" maxlength="35" placeholder="Digite o nome do Cliente" >
            <br>

            <label for="dtnasc">Data de Nascimento:</label> 
            <br>
            <input name="dtnasc" type="date">
            <br>
            
             <label for="endereco">Endereço:</label> 
            <br>
            <input name="endereco" type="text">
            <br>
            
             <label for="tel">Telefone</label> 
            <br>
            <input name="tel" type="tel">
            <br>
            
             <label for="sexo">Sexo</label> 
            <br>
            <input name="sexo" type="radio" value="M">Masculino
            <br>
               <input name="sexo" type="radio" value="F">Feminino
            <br>
            
            <label for="email">E-mail</label> 
            <br>
            <input name="email" type="email">
            <br>
            
              <input name="nec" type="checkbox">Portador de Necessidade Especial
            <br>
           
            <label for="necess">Qual?</label> 
            <br>
            <select name="necess">
                <option value=" "  selected>Necessidades</option>
                <option value="fisica" >Fisica</option>
                 <option value="Motora" >Motora</option>
            </select>
            <br>
            <label for="obs">Observação:</label> 
            <br>
            <textarea name="obs" cols="40" rows="5"></textarea>
           
        </fieldset>
            <input type="submit" name="btnsubmit" value="Enviar!">
        </form>
        </div>
    </body>
</html>
